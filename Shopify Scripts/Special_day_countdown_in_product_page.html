<!DOCTYPE html>
<html>
<head>
	<title></title>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>


<div class="top-bar-left" id="callBackVariant"></div>


<script>


 $("#callBackVariant").before('<h4 class="countdown_product_page" >Hurry! This sale ends in <span class="countdown"></span> </h4>');


// Set the date we're counting down to
//var countDownDate = new Date("Aug 30, 2018 14:59:59").getTime();
var countDownDate = new Date();

countDownDate.setHours(23,59,59);
countDownDate.getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  var time = '';
  if(days > 0){ time += days + "d "; }
  if(days >  0 || (days == 0 && hours > 0)){ time += hours + "h "; }
  time += minutes + "m "; 
  time += seconds + "s ";

  document.querySelector(".countdown_product_page .countdown").innerHTML = time;
  //document.querySelector(".countdown_special_day .countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.querySelector(".countdown_product_page .countdown").innerHTML = "Labor Day Weekend EXPIRED !!!";
  }
}, 1000);








</script>


</body>
</html>
